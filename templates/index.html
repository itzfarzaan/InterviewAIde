<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatterCareer - Interview Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>ChatterCareer</h2>
            <ul>
                <li class="active" data-mode="chat">Chat Interview</li>
                <li data-mode="cv">CV-based Interview</li>
                <li data-mode="practice">Practice Mode</li>
                <li data-mode="about">About</li>
                <li data-mode="contact">Contact</li>
            </ul>
        </div>
        <div class="main">
            <div class="chat-window" id="chat-window"></div>
            <div class="input-bar">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
                <button id="start-speaking" style="display: none;">Start Speaking</button>
                <button id="stop-speaking" style="display: none;">Stop Speaking</button>
                <div id="listening-animation" style="display: none;">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
            <!-- New CV upload section -->
            <div id="cv-upload" style="display: none;">
                <input type="file" id="cv-file" accept=".pdf,.doc,.docx,.txt">
                <button id="upload-cv">Upload CV</button>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
